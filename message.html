<!DOCTYPE html>
<html>
<head>
  <title>Pesan Buat Kamu ğŸ’•</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="center">

<h2 id="msg"></h2>
<button onclick="finish()">Final ğŸ</button>

<script>
const msg = document.getElementById("msg");
const name = localStorage.getItem("username") || "sayangku";

const text = `Terima kasih ${name}, kamu itu hadiah terindah buat aku ğŸ’–`;
let i = 0;

function type(){
  if(i < text.length){
    msg.innerHTML += text[i++];
    setTimeout(type,60);
  }
}

type();

function finish(){
  location.href="final.html";
}
</script>
